<!DOCTYPE html>
<html>
<head>
    <title>Library Management - Issue Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Welcome, {{ username }}!</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="navbar">
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('add_book') }}">Add Book</a>
        <a href="{{ url_for('add_member') }}">Add Member</a>
        <a href="{{ url_for('view_books') }}">View Books</a>
        <a href="{{ url_for('view_members') }}">View Members</a>
        <a href="{{ url_for('issue_book') }}">Issue Book</a>
        <a href="{{ url_for('return_book') }}">Return Book</a>
        <a href="{{ url_for('view_transactions') }}">View Transactions</a>
    </div>

    <div class="content">
        <h2>Issue Book</h2>
        <form action="{{ url_for('issue_book') }}" method="post">
            <label for="member_id">Member ID:</label>
            <input type="number" id="member_id" name="member_id" required><br>

            <label for="book_id">Book ID:</label>
            <input type="number" id="book_id" name="book_id" required><br>

            <input type="submit" value="Issue Book">
        </form>
    </div>
</body>
</html>
